<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Ordered Lists</h2>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <hr>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <h2>Nested List</h2>

    <ul>
        <ol>Frontend
            <ul>
                <li>List 1</li>
                <li>List 2</li>
            </ul>
        </ol>
        <ol>Backend
            <ul>
                <li>A</li>
                <li>B</li>
            </ul>
        </ol>
    </ul>

    <hr>
    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <hr>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
    </dl>
</body>

</html>
